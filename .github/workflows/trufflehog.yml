on: workflow_dispatch
  
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
            fetch-depth: 0

      - name: Install Docker Img
        run: |
          docker run --rm -v "$PWD:/pwd" trufflesecurity/trufflehog:latest filesystem /pwd --json > raw-trufflehog-results.json
          echo "[" > trufflehog-results.json
          sed 's/}{/},\n{/g' raw-trufflehog-results.json >> trufflehog-results.json
          echo "]" >> trufflehog-results.json

      - name: Upload TruffleHog Results
        uses: actions/upload-artifact@v4
        with:
            name: trufflehog-results
            path: trufflehog-results.json
      